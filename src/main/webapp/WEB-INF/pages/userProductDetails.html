<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> 
     <meta charset="UTF-8"/> 
     <meta name="viewport" 
           content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/> 
     <meta http-equiv="X-UA-Compatible" content="ie=edge"/> 
     <link rel="stylesheet" href="style/main.css"/>
     <title>Document</title> 
 </head> 
<body>
<p th:text="${productWithComents}"></p>
<p th:text="${productWithPictures}"></p>

<div th:object="${productWithComents}">
	<p th:text="${productWithComents.productName}"></p><br>
	<p th:text="${productWithComents.price}"></p><br>
	<div th:each="comment : ${productWithComents.comments}">
		<p th:text="${comment.comment}">comment</p>
	</div>
	<img  th:each="picture : ${productWithPictures.pictures}" alt="" th:src="@{${picture.picturePath}}" 
	style="height: 80px; width: 80px"/>
	<form action="#" th:action="setpicture" method="post" enctype="multipart/form-data">
		<input type="file" name="picture"/>
		<input type="hidden" th:name="prodId" th:value="${productWithPictures.id}">
		<input type="submit" value="add picture" />
		<input type="hidden"
			th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}"/>
	</form>
</div>
</body>
</html>
