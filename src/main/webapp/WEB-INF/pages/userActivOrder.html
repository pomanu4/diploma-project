<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> 
     <meta charset="UTF-8"/> 
     <meta name="viewport" 
           content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/> 
     <meta http-equiv="X-UA-Compatible" content="ie=edge"/> 
     <link rel="stylesheet" href="style/main.css"/>
     <title>Document</title> 
 </head> 
<body>
user active order list
<div th:each="simplOrd : ${productSet}">
	<p th:text="${simplOrd.product.productName}">text</p><br>
	<p th:text="'how many : '+${simplOrd.howMany}">text</p><br>
	<p th:with="val=${simplOrd.howMany * simplOrd.product.price}" th:text="'money: '+${val}"></p>
	<form action="" th:action="@{removeProductFromOrder}" method="post">
		<input type="hidden" th:name="remove" th:value="${simplOrd.id}" />
		<input type="submit" value="remove" />
		<input	type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</form>
</div>

</body>
</html>
