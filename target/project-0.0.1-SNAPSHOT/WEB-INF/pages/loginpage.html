<!DOCTYPE html> 
 <html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"> 
 <head> 
     <meta charset="UTF-8"/> 
     <meta name="viewport" 
           content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/> 
     <meta http-equiv="X-UA-Compatible" content="ie=edge"/> 
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	 <link rel = "stylesheet" href = "style/bootstrap.min.css">
	 <link rel="stylesheet" href="style/style.css"/>
     <link rel="stylesheet" href="style/main.css"/>
     <title></title> 
 </head> 
<body>
	<div class="container-fluid ">
		<div class="row row1">
			<div class="col-md-3 col-sm-3 navbar-header">
				<a class="navbar-brand" th:href="@{indexPage}">TheBestWebSite</a>
			</div>
			<div class="col-md-7 col-sm-6">
				<nav>
					<ul class="nav navbar-nav upperMeny">
						
					</ul>
				</nav>
			</div>
			<div class="col-md-2 col-sm-3 nav navbar-nav ">
				<a  th:href="@{information}" class="first">about us	</a>
			</div>
		</div>
	
		<div class="row">
			<div class="col-md-9 middleBlock">
				<div class="logForm">
					<form class="" method="post" action="#" th:action="@{/login}" >
						<p th:text="${errMess}" class="warningMess"></p>
						<div class="form-group">
							<label  class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email"  placeholder="Enter your Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label  class="cols-sm-2 control-label">Your Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="email" />
								</div>
							</div>
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					
						<div class="form-group">
							<div class="cols-sm-10">
								<input type="submit" value="log in" class="btn btn-primary btn-lg btn-block login-button" />
							</div>
						</div>

					</form>
				</div>

			</div>
			<div class="adv col-md-3">reclama 111</div>
			<div class="col-md-12 col-sm-12 container-fluid footer">footer</div>
		</div>
	</div>

</body>
</html>
