<!DOCTYPE html> 
 <html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"> 
 <head> 
     <meta charset="UTF-8"/> 
     <meta name="viewport" 
           content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/> 
     <meta http-equiv="X-UA-Compatible" content="ie=edge"/> 
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	 <link rel = "stylesheet" href = "style/bootstrap.min.css">
	 <link rel="stylesheet" href="style/style.css"/>
     <link rel="stylesheet" href="style/main.css"/>
     <title></title> 
 </head> 
<body>
	<div class="container-fluid ">
		<div class="row row1">
			<div class="col-md-3 col-sm-3 navbar-header">
				<a class="navbar-brand" th:href="@{indexPage}">TheBestWebSite</a>
			</div>
			<div class="col-md-7 col-sm-6">
				<nav>
					<ul class="nav navbar-nav upperMeny">
						<li><a th:href="@{usr-userpage}">to user page</a></li>
						<li><a th:href="@{usr-orderHistory}">my order</a></li>
						<li><a th:href="@{logout}">log out</a></li>
					</ul>
				</nav>
			</div>
			<div class="col-md-2 col-sm-3 nav navbar-nav ">
				<a  th:href="@{information}" class="first">about us	</a>
			</div>
		</div>
	
		<div class="row">
			<div class="col-md-9 middleBlock">
			
				<div class="contentBlock">
				
					<div class="mainImg" th:replace="fragments/fragment :: ((${isEmty})? noImage : prodImg )">
						<div class="imgContent">
							<img th:each="path : ${prodPicture.pictures}" alt="alt" th:src="@{${path.picturePath}}" class="simpleImage"/>
						</div>			
						
						<!-- Left and right controls -->
						<span class="left carousel-control" >
							<span class="glyphicon glyphicon-chevron-left"></span>
							<span class="sr-only">Previous</span>
						</span>
						
						<span class="right carousel-control" >
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">Next</span>
						</span>
					</div>
					
					
					<div class="infoBlock">
						<div class="userProdInfo infoProd">
							<span th:text="${prodPicture.productName}">product name</span>
						</div>
						<div class="userProdInfo infoProd">
							<span th:text="${prodPicture.howMany}">product quantity</span>
						</div>
						<div class="userProdInfo infoProd">
							<span th:text="${prodPicture.price}">product price</span>
						</div>
						<div class="userProdInfo infoProd">
							<span th:text="${prodPicture.owner.name}">product owner name</span>
						</div>
						<div class="userProdInfo infoProd">
							<span th:text="${prodPicture.owner.userInfo.contactInformation}">product owner contact info</span>
						</div>
					</div>
					<div >
						<div class="comment">
							<button onclick="showCommentForm()" type="button"  class="btn btn-default" >Add coment</button>
						</div>
						<div id="comentForm" class="comentFormPosition" >
							<form action="" th:action="usr-addComment" method="post">
								<input type="hidden" th:name="productId" th:value="${prodPicture.id}"  />
								<div>
									<button type="submit" class="buttonSubmit">Add comment</button>
									<button onclick="hideCommentForm()" type="button" class="buttonHide">hide form</button>
								</div>
								<div>
									<textarea rows=6 th:name="commentText" placeholder="the coment" class="infoPlace" ></textarea>
								</div>
							</form>
					</div>
					</div>
					<div th:each="coment : ${prodComent.comments}" class="comentText">
						<p th:text="${coment.comment}" class="comentText">coment</p>
						<span th:text="'comment added by : '+${coment.user.name}" class="comentText">author</span>
					</div>
				</div>
				
			</div>
			<div class="adv col-md-3">reclama 111</div>
			<div class="col-md-12 col-sm-12 container-fluid footer">footer</div>
		</div>
	</div>
	<script src="jscript/javaScript.js"></script>
</body>
</html>
