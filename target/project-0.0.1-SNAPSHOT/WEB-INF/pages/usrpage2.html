<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/xhtml">
<head> 
     <meta charset="UTF-8"/> 
     <meta name="viewport" 
           content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/> 
     <meta http-equiv="X-UA-Compatible" content="ie=edge"/> 
     <link rel="stylesheet" href="style/main.css"/>
     <title>Document</title> 
 </head> 
<body>
	<p>this is user page</p><br>
	<a th:href="@{logout}">log out</a><br>
	<p>form for adding a product</p>
	<div>
		<form action="" th:object="${product}" th:action="addProduct" method="post" enctype="multipart/form-data">
			<label>input product name</label><br>
			<input type="text" th:field="${product.productName}" placeholder="product name"/><br>
			
			<label>how much do you want to sell</label><br>
			<input type="number" th:field="${product.howMany}" placeholder="???"/><br>
			
			<label>what price do you select</label><br>
			<input type="number" th:field="${product.price}" placeholder="???"/><br>
			
			<label>about product</label><br>
			<textarea rows="10" cols="30" name="inf" placeholder="short info"></textarea><br>
			
			<input type="file" name="prodPicture" /><br>
			<input type="submit" th:value="add product"/>
			<input	type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		</form>
	</div>
	<br>
	<a th:href="@{showAllProducts}">show all products</a><br>
	<a th:href="@{showUser}">watch</a><br>
	<a th:href="@{showMyProduct}">users product</a><br>
	<a th:href="@{orderHistory}">order history</a>
</body>
</html>
