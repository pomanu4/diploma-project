<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> 
     <meta charset="UTF-8"/> 
     <meta name="viewport" 
           content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/> 
     <meta http-equiv="X-UA-Compatible" content="ie=edge"/> 
     <link rel="stylesheet" href="style/main.css"/>
     <title>Document</title> 
 </head> 
<body>

<div th:object="${prodWithPicture}" th:each="product : ${prodWithPicture}">
	<a th:href="@{'product-'+${product.id}}" th:text="${product.productName}">text</a><br>
	<form action="" th:action="toBox" method="post">
		<label>how many u wanna buy?</label>
		<input type="number" th:name="howmany" />
		<input type="hidden" th:name="product_id" th:value="${product.id}"/>
		<input type="submit" value="confirm"/>
		<input	type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</form>
</div>
<a th:href="@{createOrder}">create an order</a><br>

</body>
</html>
