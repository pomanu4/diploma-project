<!doctype html> 
 <html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"> 
 <head> 
     <meta charset="UTF-8"/> 
     <meta name="viewport" 
           content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/> 
     <meta http-equiv="X-UA-Compatible" content="ie=edge"/> 
	 <link rel = "stylesheet" href = "style/bootstrap.min.css">
	 <link rel="stylesheet" href="style/style.css"/>
     <link rel="stylesheet" href="style/main.css"/>
     <title></title> 
 </head> 
<body>
	<div class="container-fluid ">
		<div class="row row1">
			<div class="col-md-3 col-sm-3 navbar-header">
				<a class="navbar-brand" th:href="@{indexPage}">TheBestWebSite</a>
			</div>
			<div class="col-md-7 col-sm-6">
				<nav>
					<ul class="nav navbar-nav upperMeny">
						<li><a th:href="@{usr-userpage}">to user page</a></li>
						<li><a th:href="@{logout}">log out</a></li>
					</ul>
				</nav>
			</div>
			<div class="col-md-2 col-sm-3 nav navbar-nav ">
				<a th:href="@{information}" class="first">about us	</a>
			</div>
		</div>
	
		<div class="row">
			<div class="col-md-9 middleBlock">
			
			<div class="tableDiv">
				<div>
					<table class="table table-bordered">
						<tr>
							<th class="tableArea" >PRODUCT</th>
							<th class="tableArea" >CONTACT INFORMATION</th>
							<th class="tableArea" >QUANTITY</th>
							<th class="tableArea" >PRICE</th>
							<th class="tableArea" >SUMM</th>
							
						</tr>
						<tr th:each="simple : ${ordDet}"  class="tableArea">
							<td th:text="${simple.product.productName}" class="tableArea">product name</td>
							<td th:text="${simple.product.owner.userInfo.contactInformation}" class="tableArea">contact info</td>
							<td th:text="${simple.howMany}" class="tableArea">product quantity</td>
							<td th:text="${simple.product.price}"  class="tableArea">product price</td>
							<td th:text="${simple.product.price} * ${simple.howMany}"  class="tableArea">sum</td>
						</tr>
					</table>
				</div>
				<table class="table table-bordered">
					<tr   class="tableArea">
						<td  class="tableArea">total</td>
						<td  class="tableArea"></td>
						<td  class="tableArea"></td>
						<td th:text="${summa}"  class="tableArea">number</td>
					</tr>
				</table>
			</div>

			</div>
			<div class="adv col-md-3">reclama 111</div>
			<div class="col-md-12 col-sm-12 container-fluid footer">footer</div>
		</div>
	</div>
	
	
</body>
</html>
